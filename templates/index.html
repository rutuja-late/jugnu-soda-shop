<!DOCTYPE html>
<html>
<head>
    <title>Jugnu Soda's & More</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial; padding: 20px; background-color: #fff8dc; }
        h1, h2 { color: #d4af37; }
        h3 { margin-top: 30px; }
        .item-section { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Jugnu Soda's & More</h1>
    <h2>Order Your Favorites</h2>
    <form action="/place_order" method="POST">
        {% for section, items in menu.items() %}
            <div class="item-section">
                <h3>{{ section.replace("_", " ").title() }}</h3>
                {% for item, price in items.items() %}
                    <div>
                        <label>
                            <input type="checkbox" name="items[]" value="{{ item }}">
                            {{ item }} - â‚¹{{ price }}
                        </label>
                        <input type="number" name="quantities[]" min="1" value="1">
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
        <br>
        <button type="submit">Place Order</button>
    </form>
</body>
</html>
